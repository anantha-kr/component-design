<!DOCTYPE html>
<html>
<head>
	<title>
		Pricing Page
	</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<dev class="container-bg">

			<dev class="price-card">

				<br>

				</dev>
				<br>

				<br>
				<dev class="price-card-price">

			<dev class="price-card">

			</dev>

			<dev class="price-card">

				<br>
				<dev class="price-card-head">
					<h1>enterprise</h1>
				</dev>
				<br>
				<dev class="price-card-body">

				</dev>
				<br>
				<dev class="price-card-price">
					<h1>$659.9</h1>
				</dev>
			</dev>

</html>
